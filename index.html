<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#000000">
        <title>System Data</title>
        <link rel="stylesheet" href="src/styles.css">
        <link rel="manifest" href="manifest.json">
    </head>
    <body>
        <nav>
            <a href="index.html" class="active">System Data</a>
            <a href="SystemDiagnosticsManager.html">System Diagnostics Manager</a>  
            <a href="SystemState.html">System State</a> 
        </nav>
        <div class = "chartContainer">
            <h1>CPU Utilisation Chart</h1>
            <div id="chart"></div>
        </div>
        <div class = "detailsContainer">
            <div class = "card">
                <h2>Architecture</h2>
                <p id = "archName"></p>
            </div>
            <div class = "card">
                <h2>Model</h2>
                <p id = "modelName"></p>
            </div>
            <div class = "card">
                <h2>No: of Processors</h2>
                <p id = "processors"></p>
            </div>
            <div class = "card">
                <h2>No: of Features</h2>
                <p id = "features"></p>
            </div>
            <div class = "card">
                <h2>Memory Used</h2>
                <p id = "memoryUsed"></p>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
        <script src="src/index.js"></script>
        <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    </body>
</html>
